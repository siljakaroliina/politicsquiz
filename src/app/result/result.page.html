<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="ion-padding">


    <ion-list>
      <ion-list-header>
        <h2>Politics Question Quiz</h2>
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>Your time was:</h2>
          <h3>{{ durationSeconds }} seconds</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Correct answers:</h2>
          <h3>{{correctAnswers}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Correctness:</h2>
          <h3>{{correctness}} %</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../assets/kwlbsl5009s21.jpg">
        </ion-avatar>

        <ion-note color="primary">
          <h5>{{finalFeedBack}}</h5>
        </ion-note>
      </ion-item>
    </ion-list>

    <ion-button routerLink="/answers">Answers</ion-button>
  </div>
</ion-content>
